<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Summary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tryout.css">
</head>
<body>
    <div class="container tryout-container">
        <!-- Main Content -->
        <main class="results-content">
            <div class="results-header">
                <h1 class="results-title">PROFILE SUMMARY</h1>
            </div>

            <!-- User Identification Section -->
            <div class="identification-section">
                <h2 class="section-title">USER IDENTIFICATION</h2>
                <div class="user-details" id="user-details">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Pattern and Preferences Section -->
            <div class="pattern-section">
                <div class="pattern-visual">
                    <div id="generated-pattern" class="generated-pattern">
                        <!-- Generated pattern will be inserted here -->
                    </div>
                </div>
                
                <div class="preferences-summary">
                    <h3 class="preferences-title">PREFERENCES</h3>
                    <div class="preference-items" id="preference-items">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    
                    <div class="input-index">
                        <p><strong>Input Index:</strong></p>
                        <p id="input-index-values"><!-- Will be populated --></p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-button print-button" onclick="printResults()">PRINT OUTPUT</button>
                <button class="action-button complete-button" onclick="completeFlow()">COMPLETE</button>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="logo">
                <span class="icon">üåê</span>
                <span class="logo-text">INTK72</span>
            </div>
            <p class="footer-text">
                Developed during stable conditions, this system pre-defines meal timing, structure, and nutritional balance to
                ensure continuity when access. Availability, and predictability are compromised.
            </p>
        </div>
    </footer>

    <style>
        /* Results Page Styles */
        .results-content {
            padding-top: 4vh;
            padding-bottom: 4vh;
        }

        .results-title {
            font-family: 'FormaTextTest', 'Inter', sans-serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 600;
            text-transform: uppercase;
            transform: scaleY(1.2);
            line-height: 1.1;
            margin: 0 0 4vh 0;
            border-bottom: 3px solid black;
            padding-bottom: 0.1em;
            display: inline-block;
        }

        .section-title {
            font-family: 'FormaTextTest', 'Inter', sans-serif;
            font-size: clamp(1.2rem, 2.4vw, 1.6rem);
            font-weight: 600;
            text-transform: uppercase;
            transform: scaleY(1.2);
            margin: 0 0 2vh 0;
        }

        .identification-section {
            margin-bottom: 4vh;
        }

        .user-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1vh 4vw;
            font-family: 'Inter', sans-serif;
            font-size: clamp(1rem, 2vw, 1.25rem);
            font-weight: 600;
        }

        .pattern-section {
            display: flex;
            gap: 4vw;
            margin-bottom: 4vh;
            align-items: flex-start;
        }

        .pattern-visual {
            flex-shrink: 0;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e0e0e0;
            background-color: white;
        }

        .generated-pattern {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .generated-pattern canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .preferences-summary {
            flex: 1;
        }

        .preferences-title {
            font-family: 'FormaTextTest', 'Inter', sans-serif;
            font-size: clamp(1.2rem, 2.4vw, 1.6rem);
            font-weight: 600;
            text-transform: uppercase;
            transform: scaleY(1.2);
            margin: 0 0 2vh 0;
        }

        .preference-items {
            margin-bottom: 3vh;
        }

        .preference-item {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1rem, 2vw, 1.25rem);
            font-weight: 600;
            margin-bottom: 1vh;
        }

        .input-index {
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            font-weight: 600;
        }

        .input-index p {
            margin: 0.5vh 0;
        }

        .action-buttons {
            display: flex;
            gap: 3vw;
            margin-top: 4vh;
        }

        .action-button {
            background: none;
            border: 3px solid black;
            padding: 2vh 4vw;
            font-family: 'FormaTextTest', 'Inter', sans-serif;
            font-size: clamp(1.2rem, 2.4vw, 1.6rem);
            font-weight: 600;
            text-transform: uppercase;
            transform: scaleY(1.2);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background-color: black;
            color: white;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .pattern-section {
                flex-direction: column;
                gap: 3vh;
            }
            
            .pattern-visual {
                width: 250px;
                height: 250px;
                align-self: center;
            }
            
            .user-details {
                grid-template-columns: 1fr;
                gap: 1vh;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 2vh;
            }
        }
    </style>

    <script>
        // Initialize user data
        function initializeUserData() {
            let userData = sessionStorage.getItem('intk72UserData');
            if (!userData) {
                userData = {
                    identification: {},
                    consumptionLimits: { dietary: [], allergies: [] },
                    answers: {}
                };
            } else {
                userData = JSON.parse(userData);
            }
            window.intk72UserData = userData;
            return userData;
        }

        // Populate user details
        function populateUserDetails() {
            const userDetails = document.getElementById('user-details');
            const data = window.intk72UserData.identification;
            
            const age = calculateAge(data.birthYear, data.birthMonth, data.birthDay);
            const fullName = `${data.firstName || ''} ${data.lastName || ''}`.trim();
            
            userDetails.innerHTML = `
                <div><strong>Full Name:</strong> ${fullName || 'Not provided'}</div>
                <div><strong>Age:</strong> ${age || 'Not provided'}</div>
                <div><strong>Date of Birth:</strong> ${formatDate(data.birthDay, data.birthMonth, data.birthYear)}</div>
                <div><strong>Gender:</strong> ${data.gender ? data.gender.charAt(0).toUpperCase() + data.gender.slice(1) : 'Not provided'}</div>
                <div><strong>Origin:</strong> ${data.origin || 'Not provided'}</div>
            `;
        }

        // Calculate age from birth date
        function calculateAge(year, month, day) {
            if (!year || !month || !day) return null;
            const birthDate = new Date(year, month - 1, day);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }

        // Format date
        function formatDate(day, month, year) {
            if (!day || !month || !year) return 'Not provided';
            return `${day.padStart ? day.padStart(2, '0') : day}/${month.padStart ? month.padStart(2, '0') : month}/${year}`;
        }

        // Generate preferences summary
        function generatePreferencesSummary() {
            const answers = window.intk72UserData.answers;
            const consumption = window.intk72UserData.consumptionLimits;
            
            // Simplified categorization based on answers
            let lifestyle = 'Balanced';
            let meal = 'Structured';
            let flavor = 'Varied';
            
            // You can add more sophisticated logic here based on answer patterns
            if (answers.q1?.answer === '1') lifestyle = 'Healthy';
            if (answers.q1?.answer === '3') lifestyle = 'Quick';
            
            if (answers.q6?.answer === '1') meal = 'Regular';
            if (answers.q6?.answer === '4') meal = 'Random';
            
            if (answers.q9?.answer === '1') flavor = 'Homestyle';
            if (answers.q9?.answer === '2') flavor = 'Intense';
            
            // Priority status based on dietary restrictions
            let priority = 'Standard';
            if (consumption.dietary?.length > 0 || consumption.allergies?.length > 0) {
                priority = 'Specialized';
            }
            
            const preferenceItems = document.getElementById('preference-items');
            preferenceItems.innerHTML = `
                <div class="preference-item"><strong>Lifestyle:</strong> ${lifestyle}</div>
                <div class="preference-item"><strong>Meal:</strong> ${meal}</div>
                <div class="preference-item"><strong>Flavor:</strong> ${flavor}</div>
                <div class="preference-item"><strong>Priority Status:</strong> ${priority}</div>
            `;
        }

        // Generate input index
        function generateInputIndex() {
            const answers = window.intk72UserData.answers;
            let indexString = '';
            
            for (let i = 1; i <= 9; i++) {
                const answer = answers[`q${i}`];
                if (answer) {
                    indexString += `${i}.${answer.answer} `;
                } else {
                    indexString += `${i}.0 `;
                }
            }
            
            document.getElementById('input-index-values').textContent = indexString.trim();
        }

        // Generate the visual pattern using the 5-step process
        async function generatePattern() {
            const answers = window.intk72UserData.answers;
            const patternContainer = document.getElementById('generated-pattern');
            
            // Create canvas for pattern generation
            const canvas = document.createElement('canvas');
            canvas.width = 300;
            canvas.height = 300;
            const ctx = canvas.getContext('2d');
            
            patternContainer.innerHTML = '';
            patternContainer.appendChild(canvas);
            
            // Step 1: Position all selected forms on 3x3 grid
            await step1_positionShapes(ctx, answers);
            
            // Wait a moment to show progression (optional)
            setTimeout(async () => {
                // Step 2: Remove grid, show raw composition
                await step2_removeGrid(ctx, answers);
                
                setTimeout(async () => {
                    // Step 3: Generate perimeters around each shape
                    await step3_generatePerimeters(ctx, answers);
                    
                    setTimeout(async () => {
                        // Step 4: Merge all perimeters into unified boundary
                        await step4_mergePerimeters(ctx, answers);
                        
                        setTimeout(() => {
                            // Step 5: Remove holes and finalize
                            step5_removeHoles(ctx, answers);
                        }, 500);
                    }, 500);
                }, 500);
            }, 500);
        }

        // Step 1: Position shapes on 3x3 grid
        async function step1_positionShapes(ctx, answers) {
            ctx.clearRect(0, 0, 300, 300);
            
            // Draw grid lines (light gray)
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 1; i < 3; i++) {
                const pos = i * 100;
                ctx.beginPath();
                ctx.moveTo(pos, 0);
                ctx.lineTo(pos, 300);
                ctx.moveTo(0, pos);
                ctx.lineTo(300, pos);
                ctx.stroke();
            }
            
            // Position shapes on grid
            const positions = [
                [50, 50], [150, 50], [250, 50],    // Row 1: Q1, Q2, Q3
                [50, 150], [150, 150], [250, 150], // Row 2: Q4, Q5, Q6  
                [50, 250], [150, 250], [250, 250]  // Row 3: Q7, Q8, Q9
            ];
            
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.fillStyle = 'black';
            
            for (let i = 1; i <= 9; i++) {
                const answer = answers[`q${i}`];
                if (answer) {
                    const [x, y] = positions[i-1];
                    drawShapeFromAnswer(ctx, x, y, answer.answer, 30);
                }
            }
        }

        // Step 2: Remove grid, show raw composition
        async function step2_removeGrid(ctx, answers) {
            ctx.clearRect(0, 0, 300, 300);
            
            // Draw shapes without grid
            const positions = [
                [50, 50], [150, 50], [250, 50],
                [50, 150], [150, 150], [250, 150],
                [50, 250], [150, 250], [250, 250]
            ];
            
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.fillStyle = 'black';
            
            for (let i = 1; i <= 9; i++) {
                const answer = answers[`q${i}`];
                if (answer) {
                    const [x, y] = positions[i-1];
                    drawShapeFromAnswer(ctx, x, y, answer.answer, 30);
                }
            }
        }

        // Step 3: Generate perimeters around each shape
        async function step3_generatePerimeters(ctx, answers) {
            ctx.clearRect(0, 0, 300, 300);
            
            const positions = [
                [50, 50], [150, 50], [250, 50],
                [50, 150], [150, 150], [250, 150],
                [50, 250], [150, 250], [250, 250]
            ];
            
            const offset = 8; // pixels
            
            // Draw original shapes (light gray)
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 1;
            ctx.fillStyle = '#f0f0f0';
            
            for (let i = 1; i <= 9; i++) {
                const answer = answers[`q${i}`];
                if (answer) {
                    const [x, y] = positions[i-1];
                    drawShapeFromAnswer(ctx, x, y, answer.answer, 30);
                }
            }
            
            // Draw perimeters (red)
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.fillStyle = 'none';
            
            for (let i = 1; i <= 9; i++) {
                const answer = answers[`q${i}`];
                if (answer) {
                    const [x, y] = positions[i-1];
                    drawShapeFromAnswer(ctx, x, y, answer.answer, 30 + offset);
                }
            }
        }

        // Step 4: Merge perimeters into unified boundary
        async function step4_mergePerimeters(ctx, answers) {
            ctx.clearRect(0, 0, 300, 300);
            
            const positions = [
                [50, 50], [150, 50], [250, 50],
                [50, 150], [150, 150], [250, 150],
                [50, 250], [150, 250], [250, 250]
            ];
            
            const offset = 8;
            const unifiedOutline = calculateUnifiedOutline(answers, positions, offset);
            
            // Draw the unified outline
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 3;
            ctx.fillStyle = 'rgba(0, 0, 255, 0.1)';
            
            if (unifiedOutline.length > 0) {
                ctx.beginPath();
                ctx.moveTo(unifiedOutline[0].x, unifiedOutline[0].y);
                for (let i = 1; i < unifiedOutline.length; i++) {
                    ctx.lineTo(unifiedOutline[i].x, unifiedOutline[i].y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
        }

        // Step 5: Remove holes and finalize
        function step5_removeHoles(ctx, answers) {
            // The unified outline already removed internal holes
            // This step would clean up any remaining artifacts
            // For now, we'll just make the final outline black
            
            const positions = [
                [50, 50], [150, 50], [250, 50],
                [50, 150], [150, 150], [250, 150],
                [50, 250], [150, 250], [250, 250]
            ];
            
            const offset = 8;
            const unifiedOutline = calculateUnifiedOutline(answers, positions, offset);
            
            ctx.clearRect(0, 0, 300, 300);
            
            // Draw final unified shape
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.fillStyle = 'black';
            
            if (unifiedOutline.length > 0) {
                ctx.beginPath();
                ctx.moveTo(unifiedOutline[0].x, unifiedOutline[0].y);
                for (let i = 1; i < unifiedOutline.length; i++) {
                    ctx.lineTo(unifiedOutline[i].x, unifiedOutline[i].y);
                }
                ctx.closePath();
                ctx.fill();
            }
        }

        // Calculate unified outline using bitmap approach
        function calculateUnifiedOutline(answers, positions, offset) {
            const width = 300;
            const height = 300;
            
            // Create bitmap to determine inside/outside
            const bitmap = [];
            for (let y = 0; y < height; y++) {
                bitmap[y] = [];
                for (let x = 0; x < width; x++) {
                    let isInside = false;
                    
                    // Check if pixel is inside any offset shape
                    for (let i = 1; i <= 9 && !isInside; i++) {
                        const answer = answers[`q${i}`];
                        if (answer) {
                            const [shapeX, shapeY] = positions[i-1];
                            const size = 30 + offset;
                            
                            if (isPointInShape(x, y, shapeX, shapeY, answer.answer, size)) {
                                isInside = true;
                            }
                        }
                    }
                    
                    bitmap[y][x] = isInside;
                }
            }
            
            // Find outline points
            const outlinePoints = [];
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    if (bitmap[y][x]) {
                        // Check if any neighbor is outside
                        if (!bitmap[y-1][x] || !bitmap[y+1][x] || 
                            !bitmap[y][x-1] || !bitmap[y][x+1]) {
                            outlinePoints.push({x, y});
                        }
                    }
                }
            }
            
            return outlinePoints;
        }

        // Check if point is inside a shape
        function isPointInShape(px, py, shapeX, shapeY, answerType, size) {
            const type = parseInt(answerType);
            const radius = size / 2;
            
            switch(type) {
                case 1: // Circle
                    const dist = Math.sqrt((px - shapeX) ** 2 + (py - shapeY) ** 2);
                    return dist <= radius;
                    
                case 2: // Square
                    return px >= shapeX - radius && px <= shapeX + radius && 
                           py >= shapeY - radius && py <= shapeY + radius;
                    
                case 3: // Triangle
                    if (py >= shapeY - radius && py <= shapeY + radius) {
                        const width = radius * 2 * (1 - (py - (shapeY - radius)) / (radius * 2));
                        return px >= shapeX - width/2 && px <= shapeX + width/2;
                    }
                    return false;
                    
                case 4: // Diamond
                    const dx = Math.abs(px - shapeX);
                    const dy = Math.abs(py - shapeY);
                    return (dx / radius) + (dy / radius) <= 1;
                    
                default:
                    return false;
            }
        }

        // Draw shape based on answer type
        function drawShapeFromAnswer(ctx, x, y, answerType, size) {
            const type = parseInt(answerType);
            const radius = size / 2;
            
            ctx.beginPath();
            switch(type) {
                case 1: // Circle
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    break;
                    
                case 2: // Square
                    ctx.rect(x - radius, y - radius, size, size);
                    break;
                    
                case 3: // Triangle
                    ctx.moveTo(x, y - radius);
                    ctx.lineTo(x - radius, y + radius);
                    ctx.lineTo(x + radius, y + radius);
                    ctx.closePath();
                    break;
                    
                case 4: // Diamond
                    ctx.moveTo(x, y - radius);
                    ctx.lineTo(x + radius, y);
                    ctx.lineTo(x, y + radius);
                    ctx.lineTo(x - radius, y);
                    ctx.closePath();
                    break;
            }
            
            if (ctx.fillStyle !== 'none') {
                ctx.fill();
            }
            ctx.stroke();
        }

        // Action button functions
        function printResults() {
            window.print();
        }

        function completeFlow() {
            // Clear session data and return to main
            sessionStorage.removeItem('intk72UserData');
            window.location.href = 'index.html';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeUserData();
            populateUserDetails();
            generatePreferencesSummary();
            generateInputIndex();
            generatePattern();
            
            console.log('Results page loaded. Final data:', window.intk72UserData);
        });
    </script>
