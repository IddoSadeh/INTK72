<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>User Identification – INTK72</title>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/header.css"/>
  <link rel="stylesheet" href="css/footer.css"/>
  <link rel="stylesheet" href="css/userid.css"/>
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="assets/logo-small.png" alt="INTK72 Logo" class="logo-img" />
      INTK72.
    </div>
    <button class="hamburger" aria-label="Toggle menu">
      <span></span><span></span><span></span>
    </button>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="#">Settings</a>
      <a href="#">Help</a>
    </nav>
  </header>

  <main class="config-page user-id-page">
    <div class="intro">
      <h1>USER<br>IDENTIFICATION</h1>
      <p>
        Used for internal record linkage, demographic calibration, and
        profile traceability across intake phases. Does not influence
        nutritional mapping directly.
      </p>
    </div>

    <form id="user-form" class="user-id-form">
      <input type="text"   name="firstName" placeholder="First Name" required />
      <input type="text"   name="lastName"  placeholder="Last Name"  required />

      <input type="email"  name="email"     placeholder="Email"      required />
      <select name="origin" required>
        <option value="" disabled selected>Origin</option>
        <option>USA</option>
        <option>Canada</option>
        <option>UK</option>
      </select>

      <div class="phone-group">
        <select name="countryCode" required>
          <option value="+1">+1</option>
          <option value="+44">+44</option>
          <option value="+972" selected>+972</option>
        </select>
        <input type="tel" name="phone" placeholder="Phone Number" required />
      </div>

      <label class="dob-label">Date Of Birth</label>
      <div class="dob-group">
        <input type="number" name="day"   placeholder="Dd"   min="1"  max="31"   required />
        <input type="number" name="month" placeholder="Mm"   min="1"  max="12"   required />
        <input type="number" name="year"  placeholder="Yyyy" min="1900" max="2100" required />
      </div>

      <div class="gender-group">
        <button type="button" class="gender-btn">Female</button>
        <button type="button" class="gender-btn">Male</button>
      </div>
    </form>

    <div class="submit-block">
      <button type="submit" form="user-form" class="btn">
        CREATE INTK ACCOUNT
      </button>
      <label class="terms">
        <input type="checkbox" required />
        By checking the box you agree to our
        <a href="#">Terms and Conditions</a>.
      </label>
    </div>
  </main>

  <footer class="site-footer">
    <small>© 2025 INTK72</small>
    <nav class="footer-nav">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Use</a>
      <a href="#">Accessibility Declaration</a>
    </nav>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
